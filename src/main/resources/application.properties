# SynergyBridge MCP Server Configuration
# "Bridging the gap between your legacy investments and tomorrow's legacy investments"

# MCP Transport Configuration
# The server exposes three transports:
# - STDIO: For CLI/desktop client integration (via quarkus-mcp-server-stdio)
# - Streamable HTTP: Available at /mcp (via quarkus-mcp-server-sse)
# - HTTP/SSE: Available at /mcp/sse (via quarkus-mcp-server-sse)

# HTTP server port (default 8080)
quarkus.http.port=8080

# HTTPS Configuration
# SSL/TLS is enabled with a self-signed certificate for enterprise-grade security
quarkus.http.ssl-port=8443
quarkus.tls.key-store.p12.path=certs/server-keystore.p12
quarkus.tls.key-store.p12.password=password

# Insecure requests handling:
# - enabled: Allow both HTTP and HTTPS (default for development)
# - redirect: Redirect HTTP to HTTPS
# - disabled: Only allow HTTPS (reject HTTP)
quarkus.http.insecure-requests=enabled

# Canned Responses Path
canned.responses.path=canned-responses

# Logging Configuration - reduced verbosity for cleaner output
quarkus.log.level=INFO
quarkus.log.category."com.synergybridge".level=INFO

# Console logging - explicitly enabled for container environments
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.console.level=ALL
quarkus.log.console.color=false

# Banner Configuration
quarkus.banner.enabled=true
quarkus.banner.path=banner.txt

# Dev Mode Configuration (enables hot reload and dev tools)
%dev.quarkus.live-reload.instrumentation=true
%dev.quarkus.log.level=INFO
%dev.quarkus.log.category."com.synergybridge".level=DEBUG
